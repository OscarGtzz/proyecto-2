version: "3"

services:
  web:
    container_name: proyecto2
    restart: always
    build: .
    ports:
      - "4000:3000"
    links:
      - mongo
    volumes:
      - .:/usr/scr/app
  mongo:
    container_name: proyectodb2
    image: mongo
    ports:
      - "27017:27017"
    logging:
      driver: none
